<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c4dff;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- Futuristic hexagonal shape -->
  <polygon points="200,60 280,105 280,195 200,240 120,195 120,105" fill="url(#circleGradient)" filter="url(#glow)" />
  <polygon points="200,70 270,110 270,190 200,230 130,190 130,110" fill="#0D1117" />
  
  <!-- Holographic effect lines -->
  <line x1="130" y1="110" x2="270" y2="110" stroke="#00bcd4" stroke-width="1" opacity="0.6" />
  <line x1="130" y1="140" x2="270" y2="140" stroke="#00bcd4" stroke-width="1" opacity="0.3" />
  <line x1="130" y1="170" x2="270" y2="170" stroke="#00bcd4" stroke-width="1" opacity="0.6" />
  
  <!-- Digital currency symbol -->
  <path d="M185 105 C185 105 185 115 185 120 C185 125 195 125 200 125 C205 125 215 125 215 132 C215 139 205 139 200 139 C195 139 185 139 185 146 C185 153 185 165 185 165" stroke="#00FFC8" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#glow)" />
  
  <!-- Digital particles -->
  <circle cx="150" cy="115" r="3" fill="#7c4dff" opacity="0.8" />
  <circle cx="250" cy="125" r="2" fill="#7c4dff" opacity="0.8" />
  <circle cx="160" cy="185" r="2" fill="#00bcd4" opacity="0.8" />
  <circle cx="240" cy="165" r="3" fill="#00bcd4" opacity="0.8" />
  <circle cx="190" cy="100" r="2" fill="#00FFC8" opacity="0.8" />
  <circle cx="215" cy="175" r="2" fill="#00FFC8" opacity="0.8" />
  
  <!-- Futuristic graph line -->
  <polyline points="140,170 160,150 180,160 200,130 220,150 240,140 260,120" fill="none" stroke="#00FFC8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.8" />
  
  <!-- Logo name with modern font -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#glow)">BUDGET BUDDY</text>
  
  <!-- Tagline -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#00bcd4">FINANCE Â· REIMAGINED</text>
</svg>
